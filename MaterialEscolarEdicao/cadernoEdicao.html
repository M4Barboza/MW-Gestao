<!DOCTYPE html>
<html>
  <head>
    <title>Edição de Material Escolar</title>
    <link rel="stylesheet" href="../css/caderno.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/logo-1-removebg-preview.png"
          alt="logo"
          width="174"
          height="50"
        />
        <ul class="link-menu">
          <li><a href="../index.html">Início</a></li>
          <li><a href="../escolares.html">Escolares</a></li>
          <li><a href="../limpeza.html">Limpeza</a></li>
          <li><a href="../didatico.html">Didático</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cadastroCaderno">
        <form>
          <fieldset>
            <legend>Editar Caderno</legend>
            <label for="marca">Marca</label>
            <br />
            <input type="text" name="marca" value="Tilibra"/><br />
            <br />
            <label for="marca">Quantidade</label>
            <br />
            <input type="number" name="quantidade" min="1" value="450" /><br />
            <br />
            <label for="marca">Altura(cm)</label>
            <br />
            <input type="number" name="altura" min="1" value="27.5" /><br />
            <br />
            <label for="marca">Largura(cm)</label>
            <br />
            <input type="number" name="largura" min="1" value="20" /><br />
            <br />
            <label for="marca">Número de Materias</label>
            <br />
            <input type="number" name="numeroMaterias" min="1" value="1"/><br />
            <br />
            <label for="marca">Número de Folhas</label>
            <br />
            <input type="number" name="numeroFolhas" min="1" value="96" /><br />
            <br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Atualizado: Caderno Salvo!')"
          >
            Salvar
          </button>
        </form>
      </section>
    </main>
    <footer id="contato">
      <ul>
        <li>contato@mwgestao.com</li>
        <li>+55 (44) 99999-9999</li>
        <li>Rua Exemplo, nº 123</li>
        <li>Maringá - PR</li>
      </ul>
      <p>Todos os diretos reservados.</p>
    </footer>
  </body>
</html>
