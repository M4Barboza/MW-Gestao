<!DOCTYPE html>
<html>
  <head>
    <title>Edição de Material Escolar</title>
    <link rel="stylesheet" href="../css/caneta.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/logo-1-removebg-preview.png"
          alt="logo"
          width="174"
          height="50"
        />
        <ul class="link-menu">
          <li><a href="../index.html">Início</a></li>
          <li><a href="../escolares.html">Escolares</a></li>
          <li><a href="../limpeza.html">Limpeza</a></li>
          <li><a href="../didatico.html">Didático</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cadastroCaneta">
        <form>
          <fieldset>
            <legend>Editar Caneta</legend>
            <label for="marca">Marca</label><br />
            <input type="text" name="marca" value="Bic" /><br />
            <br />
            <label for="quantidade">Quantidade<br /></label>
            <input type="number" name="quantidade" min="1" value="300" /><br />
            <br />
            <label for="altura">Altura(cm)<br /></label>
            <input type="number" name="altura" min="1" value="15" /><br />
            <br />
            <label for="cor">Cor<br /></label>
            <input type="text" name="cor" value="Preto" /><br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Atualizado: Caneta Salvo!')"
          >
            Salvar
          </button>
        </form>
      </section>
    </main>
    <footer id="contato">
      <ul>
        <li>contato@mwgestao.com</li>
        <li>+55 (44) 99999-9999</li>
        <li>Rua Exemplo, nº 123</li>
        <li>Maringá - PR</li>
      </ul>
      <p>Todos os diretos reservados.</p>
    </footer>
  </body>
</html>
