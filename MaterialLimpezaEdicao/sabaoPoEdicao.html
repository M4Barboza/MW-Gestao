    <main>
      <section id="cadastroProdutoLimpeza">
        <form>
          <fieldset>
            <legend>Editar Produto de Limpeza</legend>
            <label for="Tipo de Produto">Tipo de Produto</label>
            <select name="produtosTipos">
              <option value="Selecione o tipo">
                --Selecione o tipo--
              </option>
              <option value="Alvejante">Alvejante</option>
              <option valeu="Sabão em pó" selected>Sabão em pó</option>
              <option value="Água sanitária">Água sanitária</option>
              <option value="Sabão em barra">Sabão em barra</option>
            </select>
            <br />
            <br />
            <label for="marca">Marca<br /></label>
            <input type="text" name="marca" value="OMO"/><br />
            <br />
            <label for="Quantidade de Produto"
              >Quantidade de Produto(KG)<br
            /></label>
            <input type="number" name="quantidade" min="1" value="1" /><br />
            <br />
            <label for="estoque">Estoque:<br /></label>
            <input type="number" name="estoque" min="0" value="151"/><br />
            <br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Atualizado: Produto de Limpeza Salvo!')"
          >
            Salvar
          </button>
        </form>
