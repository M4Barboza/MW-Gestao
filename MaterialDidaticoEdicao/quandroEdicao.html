<!DOCTYPE html>
<html>
  <head>
    <title>Edição de Material Didático</title>
    <link rel="stylesheet" href="../css/quadro.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/logo-1-removebg-preview.png"
          alt="logo"
          width="174"
          height="50"
        />
        <ul class="link-menu">
          <li><a href="../index.html">Início</a></li>
          <li><a href="../escolares.html">Escolares</a></li>
          <li><a href="../limpeza.html">Limpeza</a></li>
          <li><a href="../didatico.html">Didático</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cadastroQuadro">
        <form>
          <fieldset>
            <legend>Editar Quadro</legend>
            <label for="tipo">Tipo</label>

            <select name="quadro">
              <option value="Selecione o tipo">
                --Selecione o tipo--
              </option>
              <option value="negro">Negro</option>
              <option value="branco" selected>Branco</option>
            </select>
            <br />
            <br />
            <label for="marca">Marca<br /></label>
            <input type="text" name="marca" value="Stalo" /><br />
            <br />
            <label for="quantidade">Quantidade<br /></label>
            <input type="number" name="quantidade" min="1" value="46" /><br />
            <br />
            <label for="altura">Altura(cm)<br /></label>
            <input type="number" name="altura" min="1" value="100"/><br />
            <br />
            <label for="largura">Largura(cm)<br /></label>
            <input type="number" name="largura" min="1" value="200"/><br />
            <br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Atualizado: Quadro Salvo!')"
          >
            Salvar
          </button>
        </form>
      </section>
    </main>
    <footer id="contato">
      <ul>
        <li>contato@mwgestao.com</li>
        <li>+55 (44) 99999-9999</li>
        <li>Rua Exemplo, nº 123</li>
        <li>Maringá - PR</li>
      </ul>
      <p>Todos os diretos reservados.</p>
    </footer>
  </body>
</html>
