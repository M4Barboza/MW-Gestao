<!DOCTYPE html>
<html>
  <head>
    <title>Edição de Material Didatico</title>

    <link rel="stylesheet" href="../css/livro.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="../assets/logo-1-removebg-preview.png"
          alt="logo"
          width="174"
          height="50"
        />
        <ul class="link-menu">
          <li><a href="../index.html">Início</a></li>

          <li><a href="../limpeza.html">Limpeza</a></li>
          <li><a href="../didatico.html">Didático</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cadastroLivro">
        <form>
          <fieldset>
            <legend>Editar Livro</legend>
            <label for="titulo">Título<br /></label>
            <input type="text" name="titulo" value="O pequeno príncipe: Edição Brasileira" /><br />
            <br />
            <label for="autor">Autor<br /></label>
            <input type="text" name="autor" value="Antoine de Saint-Exupéry" /><br />
            <br />
            <label for="numeroPaginas">Número de Páginas<br /></label>
            <input type="number" name="numeroPaginas" min="1" value="93" /><br />
            <br />
            <label for="editora">Editora<br /></label>
            <input type="text" name="editora" value="Editora Agir"/><br />
            <br />
            <label for="quantidade">Quantidade<br /></label>
            <input type="number" name="quantidade" min="1" value="256" /><br />
            <br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Atualizado: Livro Salvo!')"
          >
            Salvar
          </button>
        </form>
      </section>
    </main>
