    <main>
      <section id="cadastroApagador">
        <form>
          <fieldset>
            <legend>Cadastro de Apagador</legend>
            <label for="tipo">Tipo</label>

            <select name="quadro">
              <option value="Selecione o tipo" selected>
                --Selecione o tipo--
              </option>
              <option value="negro">Negro</option>
              <option value="branco">Branco</option>
            </select>
            <br />
            <br />
            <label for="marca">Marca<br /></label>

            <input type="text" name="marca" /><br />
            <br />
            <label for="quantidade">Quantidade<br /></label>

            <input type="number" name="quantidade" min="1" /><br />
            <br />
            <label for="altura">Altura(cm)<br /></label>

            <input type="number" name="altura" min="1" /><br />
            <br />
            <label for="largura">Largura(cm)<br /></label>

            <input type="number" name="largura" min="1" /><br />
            <br />
          </fieldset>
          <br />
          <button
            type="button"
            onclick="alert('Cadastro Efetuado: Apagador Salvo!')"
          >
            Salvar
          </button>
        </form>
      </section>
      <section class="itens">
        <h2>Selecione um item para cadastrar:</h2>
